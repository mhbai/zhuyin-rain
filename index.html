<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注音雨 ZHUYIN RAIN ⚡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-yellow: #ffbe0b;
            --neon-purple: #8338ec;
            --neon-green: #39ff14;
            --dark-bg: #0a0e27;
            --danger-red: #ff0040;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            min-height: 100vh;
            color: var(--neon-cyan);
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 3px
                );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-pink)) drop-shadow(0 0 15px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 10px var(--neon-cyan)) drop-shadow(0 0 20px var(--neon-pink)); }
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 12px 25px;
            font-size: 0.9rem;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-cyan);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 245, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        #startBtn {
            border-color: var(--neon-green);
            color: var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        #startBtn::before {
            background: rgba(57, 255, 20, 0.3);
        }
        
        #pauseBtn {
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
            background: rgba(255, 190, 11, 0.1);
            box-shadow: 0 0 10px rgba(255, 190, 11, 0.3);
        }
        
        #pauseBtn::before {
            background: rgba(255, 190, 11, 0.3);
        }
        
        #resetBtn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            background: rgba(255, 0, 110, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }
        
        #resetBtn::before {
            background: rgba(255, 0, 110, 0.3);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .speed-control label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="range"] {
            width: 200px;
            height: 6px;
            background: rgba(0, 245, 255, 0.2);
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-cyan);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--neon-cyan);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            border: none;
        }
        
        .speed-value {
            font-weight: 900;
            font-size: 1.1rem;
            color: var(--neon-yellow);
            min-width: 40px;
            text-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(0, 245, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }
        
        #gameCanvas {
            width: 100%;
            height: 500px;
            background: rgba(10, 14, 39, 0.8);
            border: 3px solid var(--neon-purple);
            border-radius: 10px;
            display: block;
            box-shadow: 
                0 0 20px rgba(131, 56, 236, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .zhuyin-item {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan);
            transition: all 0.2s ease;
            pointer-events: none;
            animation: float 0.3s ease-in-out;
        }
        
        @keyframes float {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .zhuyin-item.hit {
            animation: hitEffect 0.4s ease forwards;
        }
        
        @keyframes hitEffect {
            0% {
                transform: scale(1);
                color: var(--neon-cyan);
            }
            50% {
                transform: scale(1.5) rotate(10deg);
                color: var(--neon-green);
                text-shadow: 
                    0 0 20px var(--neon-green),
                    0 0 40px var(--neon-green),
                    0 0 60px var(--neon-green);
            }
            100% {
                transform: scale(0.5) rotate(20deg);
                opacity: 0;
            }
        }
        
        .danger-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, rgba(255, 0, 64, 0.3), transparent);
            border-top: 2px dashed var(--danger-red);
            pointer-events: none;
            animation: dangerPulse 2s ease-in-out infinite;
        }
        
        @keyframes dangerPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .keyboard-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--danger-red);
            text-shadow: 0 0 5px var(--danger-red);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .key-press-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            animation: keyPressAnim 0.5s ease-out;
        }
        
        @keyframes keyPressAnim {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8) translateY(-50px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            #gameCanvas {
                height: 400px;
            }
            
            .zhuyin-item {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>注音雨 ⚡ ZHUYIN RAIN</h1>
            <div class="subtitle">鍵盤練習遊戲 • Keyboard Training Game</div>
        </header>
        
        <div class="controls">
            <button id="startBtn"><span>▶ 開始</span></button>
            <button id="pauseBtn"><span>⏸ 暫停</span></button>
            <button id="resetBtn"><span>↻ 重置</span></button>
        </div>
        
        <div class="speed-control">
            <label>速度 SPEED</label>
            <input type="range" id="speedSlider" min="1" max="5" value="1" step="1">
            <span class="speed-value" id="speedValue">1x</span>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">擊中 HITS</div>
                <div class="stat-value" id="hits">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">漏掉 MISS</div>
                <div class="stat-value" id="misses">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">準確率 ACC</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>
        
        <div id="gameCanvas">
            <div class="danger-zone">
                <div class="keyboard-hint">⚠ DANGER ZONE ⚠</div>
            </div>
        </div>
    </div>
    
    <script>
        // 注音符號對應鍵盤按鍵
        const zhuyinMap = {
            '1': 'ㄅ', 'q': 'ㄆ', 'a': 'ㄇ', 'z': 'ㄈ',
            '2': 'ㄉ', 'w': 'ㄊ', 's': 'ㄋ', 'x': 'ㄌ',
            'e': 'ㄍ', 'd': 'ㄎ', 'c': 'ㄏ',
            'r': 'ㄐ', 'f': 'ㄑ', 'v': 'ㄒ',
            '5': 'ㄓ', 't': 'ㄔ', 'g': 'ㄕ', 'b': 'ㄖ',
            'y': 'ㄗ', 'h': 'ㄘ', 'n': 'ㄙ',
            'u': 'ㄧ', 'j': 'ㄨ', 'm': 'ㄩ',
            '8': 'ㄚ', 'i': 'ㄛ', 'k': 'ㄜ', ',': 'ㄝ',
            '9': 'ㄞ', 'o': 'ㄟ', 'l': 'ㄠ', '.': 'ㄡ',
            '0': 'ㄢ', 'p': 'ㄣ', ';': 'ㄤ', '/': 'ㄥ',
            '-': 'ㄦ',
            '3': 'ˇ', '4': 'ˋ', '6': 'ˊ', '7': '˙'
        };
        
        // 反向映射：注音 -> 鍵盤
        const keyMap = {};
        for (let key in zhuyinMap) {
            keyMap[zhuyinMap[key]] = key;
        }
        
        // 所有注音符號
        const allZhuyin = Object.values(zhuyinMap);
        
        // 遊戲狀態
        let gameState = {
            isPlaying: false,
            isPaused: false,
            speed: 1,
            baseSpeed: 1,
            hits: 0,
            misses: 0,
            fallingItems: [],
            lastSpawnTime: 0,
            animationId: null,
            totalSpawned: 0,
            missedZhuyin: {} // 記錄漏掉的符號及次數
        };
        
        // DOM 元素
        const gameCanvas = document.getElementById('gameCanvas');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const hitsDisplay = document.getElementById('hits');
        const missesDisplay = document.getElementById('misses');
        const accuracyDisplay = document.getElementById('accuracy');
        
        // 初始化
        speedSlider.addEventListener('input', (e) => {
            gameState.speed = parseFloat(e.target.value);
            gameState.baseSpeed = gameState.speed;
            gameState.totalSpawned = 0; // 重置計數器
            speedValue.textContent = `${gameState.speed}x`;
        });
        
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        
        // 鍵盤事件
        document.addEventListener('keydown', handleKeyPress);
        
        function startGame() {
            // 清除遊戲結束訊息（如果存在）
            const overlay = gameCanvas.querySelector('div[style*="position: absolute"]');
            if (overlay) {
                overlay.remove();
            }
            
            if (!gameState.isPlaying) {
                gameState.isPlaying = true;
                gameState.isPaused = false;
                startBtn.innerHTML = '<span>▶ 開始</span>';
                pauseBtn.innerHTML = '<span>⏸ 暫停</span>';
                gameLoop();
            }
        }
        
        function togglePause() {
            if (gameState.isPlaying) {
                gameState.isPaused = !gameState.isPaused;
                pauseBtn.innerHTML = gameState.isPaused ? '<span>▶ 繼續</span>' : '<span>⏸ 暫停</span>';
                if (!gameState.isPaused) {
                    gameLoop();
                }
            }
        }
        
        function resetGame() {
            gameState.isPlaying = false;
            gameState.isPaused = false;
            gameState.speed = gameState.baseSpeed;
            gameState.hits = 0;
            gameState.misses = 0;
            gameState.fallingItems = [];
            gameState.lastSpawnTime = 0;
            gameState.totalSpawned = 0;
            gameState.missedZhuyin = {};
            
            // 清除所有掉落的注音和遊戲結束訊息
            document.querySelectorAll('.zhuyin-item').forEach(item => item.remove());
            const overlay = gameCanvas.querySelector('div[style*="position: absolute"]');
            if (overlay) {
                overlay.remove();
            }
            
            // 重置顯示
            updateStats();
            speedValue.textContent = `${gameState.speed}x`;
            startBtn.innerHTML = '<span>▶ 開始</span>';
            pauseBtn.innerHTML = '<span>⏸ 暫停</span>';
            
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
            }
        }
        
        function spawnZhuyin() {
            const now = Date.now();
            const spawnInterval = 2500 / gameState.speed; // 速度越快，生成越頻繁
            
            if (now - gameState.lastSpawnTime > spawnInterval) {
                const zhuyin = allZhuyin[Math.floor(Math.random() * allZhuyin.length)];
                const x = Math.random() * (gameCanvas.offsetWidth - 60) + 30;
                
                const item = {
                    zhuyin: zhuyin,
                    x: x,
                    y: 0,
                    speed: 0.6 * gameState.speed,
                    element: createZhuyinElement(zhuyin, x)
                };
                
                gameState.fallingItems.push(item);
                gameState.lastSpawnTime = now;
                gameState.totalSpawned++;
                
                // 每20個注音增加0.5倍速度
                if (gameState.totalSpawned % 20 === 0) {
                    gameState.speed = gameState.baseSpeed + (Math.floor(gameState.totalSpawned / 20) * 0.5);
                    speedSlider.value = Math.min(5, gameState.speed); // 最大不超過5
                    speedValue.textContent = `${gameState.speed.toFixed(1)}x`;
                }
            }
        }
        
        function createZhuyinElement(zhuyin, x) {
            const element = document.createElement('div');
            element.className = 'zhuyin-item';
            element.textContent = zhuyin;
            element.style.left = x + 'px';
            element.style.top = '0px';
            gameCanvas.appendChild(element);
            return element;
        }
        
        function updateItems() {
            const canvasHeight = gameCanvas.offsetHeight;
            const dangerZone = canvasHeight - 80;
            
            gameState.fallingItems = gameState.fallingItems.filter(item => {
                item.y += item.speed;
                item.element.style.top = item.y + 'px';
                
                // 檢查是否掉到底部
                if (item.y > canvasHeight) {
                    item.element.remove();
                    gameState.misses++;
                    
                    // 記錄漏掉的符號
                    if (gameState.missedZhuyin[item.zhuyin]) {
                        gameState.missedZhuyin[item.zhuyin]++;
                    } else {
                        gameState.missedZhuyin[item.zhuyin] = 1;
                    }
                    
                    updateStats();
                    
                    // 檢查是否達到遊戲結束條件
                    if (gameState.misses >= 10) {
                        endGame();
                    }
                    
                    return false;
                }
                
                return true;
            });
        }
        
        function handleKeyPress(e) {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            const key = e.key.toLowerCase();
            const zhuyin = zhuyinMap[key];
            
            if (zhuyin) {
                showKeyPress(key);
                
                // 找到最下面的匹配項目
                let lowestMatch = null;
                let lowestY = -1;
                
                gameState.fallingItems.forEach(item => {
                    if (item.zhuyin === zhuyin && item.y > lowestY) {
                        lowestY = item.y;
                        lowestMatch = item;
                    }
                });
                
                if (lowestMatch) {
                    hitZhuyin(lowestMatch);
                }
            }
        }
        
        function hitZhuyin(item) {
            item.element.classList.add('hit');
            gameState.hits++;
            updateStats();
            
            setTimeout(() => {
                item.element.remove();
            }, 400);
            
            // 從數組中移除
            const index = gameState.fallingItems.indexOf(item);
            if (index > -1) {
                gameState.fallingItems.splice(index, 1);
            }
        }
        
        function showKeyPress(key) {
            const indicator = document.createElement('div');
            indicator.className = 'key-press-indicator';
            indicator.textContent = key.toUpperCase();
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.remove();
            }, 500);
        }
        
        function updateStats() {
            hitsDisplay.textContent = gameState.hits;
            missesDisplay.textContent = gameState.misses;
            
            const total = gameState.hits + gameState.misses;
            const accuracy = total === 0 ? 100 : Math.round((gameState.hits / total) * 100);
            accuracyDisplay.textContent = accuracy + '%';
        }
        
        function endGame() {
            gameState.isPlaying = false;
            gameState.isPaused = false;
            
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
            }
            
            // 移除所有剩餘的注音
            document.querySelectorAll('.zhuyin-item').forEach(item => {
                item.style.animation = 'hitEffect 0.4s ease forwards';
            });
            
            // 顯示遊戲結束訊息
            setTimeout(() => {
                showGameOverMessage();
            }, 200);
        }
        
        function showGameOverMessage() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 14, 39, 0.95);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                animation: fadeIn 0.5s ease;
                padding: 20px;
            `;
            
            const total = gameState.hits + gameState.misses;
            const accuracy = total === 0 ? 100 : Math.round((gameState.hits / total) * 100);
            
            // 將漏掉的符號按次數排序，使用簡潔的橫向排列
            const sortedMissed = Object.entries(gameState.missedZhuyin)
                .sort((a, b) => b[1] - a[1])
                .map(([zhuyin, count]) => {
                    const key = keyMap[zhuyin] || '?';
                    return `<span class="missed-item">${zhuyin}(${key})×${count}</span>`;
                })
                .join('');
            
            const missedSection = sortedMissed ? `
                <div class="missed-section">
                    <div class="missed-title">漏掉的符號 MISSED</div>
                    <div class="missed-list">${sortedMissed}</div>
                </div>
            ` : '';
            
            overlay.innerHTML = `
                <style>
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    @keyframes slideUp {
                        from { transform: translateY(30px); opacity: 0; }
                        to { transform: translateY(0); opacity: 1; }
                    }
                    .game-over-title {
                        font-family: 'Press Start 2P', cursive;
                        font-size: 2.5rem;
                        background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
                        margin-bottom: 25px;
                        animation: slideUp 0.6s ease 0.2s both;
                    }
                    .final-stats {
                        display: flex;
                        gap: 25px;
                        margin-bottom: 25px;
                        animation: slideUp 0.6s ease 0.4s both;
                        flex-wrap: wrap;
                        justify-content: center;
                    }
                    .final-stat {
                        text-align: center;
                    }
                    .final-stat-label {
                        font-size: 0.75rem;
                        color: var(--neon-cyan);
                        text-transform: uppercase;
                        letter-spacing: 1px;
                        margin-bottom: 8px;
                    }
                    .final-stat-value {
                        font-size: 2.2rem;
                        font-weight: 900;
                        color: var(--neon-yellow);
                        text-shadow: 0 0 20px var(--neon-yellow);
                    }
                    .missed-section {
                        animation: slideUp 0.6s ease 0.6s both;
                        margin-bottom: 25px;
                        max-width: 700px;
                        width: 100%;
                    }
                    .missed-title {
                        font-size: 0.9rem;
                        color: var(--neon-pink);
                        text-transform: uppercase;
                        letter-spacing: 2px;
                        margin-bottom: 12px;
                        text-align: center;
                        text-shadow: 0 0 10px var(--neon-pink);
                    }
                    .missed-list {
                        display: flex;
                        flex-wrap: wrap;
                        gap: 8px;
                        justify-content: center;
                        padding: 15px;
                        background: rgba(0, 0, 0, 0.3);
                        border: 1px solid var(--neon-pink);
                        border-radius: 8px;
                        max-height: 120px;
                        overflow-y: auto;
                    }
                    .missed-list::-webkit-scrollbar {
                        width: 6px;
                    }
                    .missed-list::-webkit-scrollbar-track {
                        background: rgba(0, 0, 0, 0.3);
                        border-radius: 3px;
                    }
                    .missed-list::-webkit-scrollbar-thumb {
                        background: var(--neon-pink);
                        border-radius: 3px;
                    }
                    .missed-item {
                        font-size: 0.9rem;
                        color: var(--neon-cyan);
                        background: rgba(255, 0, 110, 0.1);
                        padding: 4px 10px;
                        border-radius: 4px;
                        border: 1px solid rgba(255, 0, 110, 0.3);
                        white-space: nowrap;
                    }
                    .restart-hint {
                        font-size: 0.85rem;
                        color: var(--neon-purple);
                        text-transform: uppercase;
                        letter-spacing: 2px;
                        animation: slideUp 0.6s ease 0.8s both, pulse 2s ease infinite;
                    }
                    @keyframes pulse {
                        0%, 100% { opacity: 0.6; }
                        50% { opacity: 1; }
                    }
                    @media (max-width: 768px) {
                        .game-over-title {
                            font-size: 1.5rem;
                        }
                        .final-stat-value {
                            font-size: 1.8rem;
                        }
                        .missed-item {
                            font-size: 0.8rem;
                            padding: 3px 8px;
                        }
                    }
                </style>
                <div class="game-over-title">GAME OVER</div>
                <div class="final-stats">
                    <div class="final-stat">
                        <div class="final-stat-label">擊中 Hits</div>
                        <div class="final-stat-value">${gameState.hits}</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-label">準確率 Accuracy</div>
                        <div class="final-stat-value">${accuracy}%</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-label">最高速度 Max Speed</div>
                        <div class="final-stat-value">${gameState.speed.toFixed(1)}x</div>
                    </div>
                </div>
                ${missedSection}
                <div class="restart-hint">⟲ 按下重置按鈕重新開始 ⟲</div>
            `;
            
            gameCanvas.appendChild(overlay);
        }
        
        function gameLoop() {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            spawnZhuyin();
            updateItems();
            
            gameState.animationId = requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
